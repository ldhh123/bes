<script type="text/javascript">
$(function(){
	//处理分页
	$("input[name='top']").click(function(){
		$("select[name='page']").get(0).selectedIndex = 0;
	});
	$("input[name='back']").click(function(){
		var i = $("select[name='page']").get(0).selectedIndex;
		if(i>0){
			$("select[name='page']").get(0).selectedIndex = i-1;
		}
	});
	$("input[name='next']").click(function(){
		$("select[name='page'] option:selected").next().attr("selected","selected");
	});
	$("input[name='bottom']").click(function(){
		$("select[name='page'] option:last").attr("selected","selected");
	});
});
